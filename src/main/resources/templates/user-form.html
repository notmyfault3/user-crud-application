<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="John">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Doe">
            </div>
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com">
            </div>
            <div>
                <a class="btn btn-info" th:href="@{/users}">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
